[[game]]
id = "cba50124-84d0-4969-931a-3dabb9e6a773"
title = "Royal Hunt Deluxe"
mode = "aero"
file = "rhd.qsp"
author = "Старый Охотник (Old Huntsman)"
version = "1.2.1"
description = "<p style=\"margin: 0.5em 0px;\">Одна из первых игр Старого Охотника, автора Валета Плетей. Как и Валет Плетей, происходит в Вечном Риме, а NPC Королевской Охоты перешли в Валет Плетей.</p><p style=\"margin: 0.5em 0px;\">Вам предлагается взять на себя роль охотника-работорговца в мистической мультивселенной Вечного Рима. Ваша задача проста - отлавливать в диком лесу дикарок и продавать их на аукционе. В этом вам помогут всевозможные охотничьи приспособления и даже специальные животные, которых можно купить в магазине.</p>"

[game.aero]
width = 1024
height = 768 
 
[game.window]
width = 1024
height = 768 
resizable = false

[game.resources]
fonts = [
  ["CyrillicGoth", "font/cyrillicgoth3.woff"],
  ["Georgia", "font/Georgia.woff2"],
  ["Georgia", "font/georgia bold.woff2", "bold"],
  ["Georgia", "font/georgia italic.woff2", "normal", "italic"],
  ["Georgia", "font/georgia bold italic.woff2", "bold", "italic"],
]
styles = [
  "styles.css",
  "Qspider_redefine.css"
]
scripts = [
  "Disable_Default_Hotkeys.js"
]

icon="RHD_60.png"

